[advisories]
version = 2
ignore = []

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "Unicode-3.0",
    "Zlib",
    "MPL-2.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
# Transitive duplicates we cannot unify:
# - wit-bindgen: getrandom pulls wasip2 (0.46) + wasip3 (0.51)
# - bitflags: lsp-types uses v1, everything else uses v2
# - hashbrown: dashmap uses v0.14, indexmap uses v0.16
skip = [
    { crate = "wit-bindgen" },
    { crate = "bitflags" },
    { crate = "hashbrown" },
]

[sources]
allow-git = []
